<!doctype html>
<html style="height:100%">
<head>
    <meta charset="utf-8">
    <title>深圳市深谷科技有限公司</title>
</head>
<style>
    .capture {
        width: 100px;
        height: 30px;
        margin-left: -50px;
        position: relative;
        left: 50%;
        margin-top: 40px;
    }




</style>
<body style="height:100%">
<div style="width:100%;height:100%">
    <div style="width:600px;height:542px;margin:0 auto;margin-top:-271px;position: relative;top: 40%;">
        <h1 id="title">人脸数据采集</h1>
        <div id="webcam" style="width:600px;height:450px;" ></div>
        <button id="upload" class="capture" onclick="webcam.capture()">拍照并上传</button>
    </div>
</div>
</body>
</html>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="jquery.webcam.min.js"></script>

<script type="text/javascript">
        //token
        var token = getParam("token");
        //重定向url
        var redirect_url = getParam("redirect_url");
        //type
        var type = getParam("type");

        $(document).ready(function () {
            //初始化摄像头
            initWebcam();
            //初始化界面标题
            initPage();

        });
        //初始化摄像头
        function initWebcam(){
            var w=600,h=450;
            var pos = 0, ctx = null, saveCB, image = [];
            var canvas = document.createElement("canvas");
            canvas.setAttribute('width', w);
            canvas.setAttribute('height', h);
            if (canvas.toDataURL) {
                ctx = canvas.getContext("2d");
                image = ctx.getImageData(0, 0, w, h);
                saveCB = function (data) {
                    var col = data.split(";");
                    var img = image;
                    for (var i = 0; i < w; i++) {
                        var tmp = parseInt(col[i]);
                        img.data[pos + 0] = (tmp >> 16) & 0xff;
                        img.data[pos + 1] = (tmp >> 8) & 0xff;
                        img.data[pos + 2] = tmp & 0xff;
                        img.data[pos + 3] = 0xff;
                        pos += 4;
                    }
                    if (pos >= 4 * w * h) {
                        ctx.putImageData(img, 0, 0);
                        var s = canvas.toDataURL("image/png");
                        uploadImage(s)
                        pos = 0;
                    }
                };

            } else {
                saveCB = function (data) {
                    image.push(data);
                    pos += 4 * w;
                    if (pos >= 4 * w * h) {
                        var s = canvas.toDataURL("image/png");
                        uploadImage(s)
                        pos = 0;
                    }
                };
            }
            $("#webcam").webcam({
                width: w,
                height: h,
                mode: "callback",
                swffile: "jscam_canvas_only.swf",
                onSave: saveCB,
                onCapture: function () {
                    webcam.save();
                },
                debug: function (type, string) {
                    console.log(type + ": " + string);
                }
            });
        }
        //初始化界面
        function initPage(){
            var title = $("#title");
            var upload = $("#upload");
            if(type=="0"){
                title.html("人脸数据采集");
                upload.html("拍照并上传");
            }else if(type=="1"){
                title.html("人脸数据识别");
                upload.html("识别人脸");
            }
        }


        //请求后端数据
        function uploadImage(image){
            //处理图片
            image = image.split(",")[1];
            if(type=="0"){
                recordFaceInfo(image);
            }else if(type=="1"){
                faceDiscern(image);
            }
        }
        //识别人脸
        function faceDiscern(image){
            //url
            var url="/face/faceSearch";
            var data={
                image: image,
                redirect_url: redirect_url
            }
            var options={
              type: 'POST',
              url: url,
              data: JSON.stringify(data),
              headers:{'Content-Type':'application/json;charset=utf8','token':token},
              success: function(res){
                var code = res.code;
                var msg = res.msg;
                var data = res.data;
                //识别成功
                if(code=="0000"){
                    console.log(data);
                    alert("识别成功");
                    window.location.href=redirect_url+"?user_id="+data.user_id+"&user_info="+data.user_info;
                }else{
                    //识别失败
                    alert(msg);
                }
              }
            };
            $.ajax(options);
        }

        // 录入人脸数据
        function recordFaceInfo(image){
            //userId
            var user_id = getParam("user_id");
            //user_info
            var user_info = getParam("user_info");
            //url
            var url="/face/registerFace";
            var data={
                user_id: user_id,
                user_info: user_info,
                image: image,
                redirect_url: redirect_url
            }
            var options={
              type: 'POST',
              url: url,
              data: JSON.stringify(data),
              headers:{'Content-Type':'application/json;charset=utf8','token':token},
              success: function(res){
                var code = res.code;
                var msg = res.msg;
                var data = res.data;
                //入库成功
                if(code=="0000"){
                    console.log(data);
                    alert("录入成功：faca_token"+data.face_token)
                    window.location.href=redirect_url+"?user_id="+user_id+"&face_token="+data.face_token;
                }else{
                    //入库失败
                    alert(msg);
                }
                console.log(res)
              }
            };
            console.log(options)
            $.ajax(options);
        }
        // 获取url指定的参数
        function getParam(name){
            var str = location.search.match(name+"=[^&]+");
            if(str&&str.length>0){
                return str[0].split("=")[1];
            }else{
                return "";
            }
        }


</script>
